<svg width="495" height="195" viewBox="0 0 495 195" fill="none" xmlns="http://www.w3.org/2000/svg" aria-labelledby="descId">
    <title id="descId">GitHub Stats</title>
    <style>@keyframes rankAnimation{0%{stroke-dashoffset:251.32741228718345}}@keyframes scaleInAnimation{0%{transform:translate(-5px,5px) scale(0)}to{transform:translate(-5px,5px) scale(1)}}@keyframes fadeInAnimation{0%{opacity:0}to{opacity:1}}.stat{font:600 14px&quot;Segoe UI&quot;,Ubuntu,Sans-Serif;fill:#434d58}.bold{font:700 14px&quot;Segoe UI&quot;,Ubuntu,Sans-Serif}.stagger{opacity:0;animation:fadeInAnimation .3s ease-in-out forwards}.rank-circle,.rank-circle-rim{stroke:#2f80ed33;fill:none;stroke-width:6}.rank-circle{stroke:#2f80edcc;stroke-dasharray:250;stroke-linecap:round;transform-origin:-10px 8px;transform:rotate(-90deg);stroke-dashoffset:60.90239922408175}.rank-text{font:800 24px&quot;Segoe UI&quot;,Ubuntu,Sans-Serif;fill:#434d58;transform:translate(-5px,5px)}.rank-circle{animation:rankAnimation 1s forwards ease-in-out}.rank-text{animation:scaleInAnimation .3s ease-in-out forwards}@supports (-moz-appearance:auto){.header{font-size:15.3px}}.lang-name{font:400 11px&quot;Segoe UI&quot;,Ubuntu,Sans-Serif;fill:#434d58}.header{font:600 18px&quot;Segoe UI&quot;,Ubuntu,Sans-Serif;fill:#2f80ed;animation:fadeInAnimation .8s ease-in-out forwards}@supports (-moz-appearance:auto){.header{font-size:15.3px}}</style>
    <rect x=".5" y=".5" rx="4.5" height="99%" stroke="#e4e2e2" width="494" fill="#fffefe"/>
    <text class="header" transform="translate(25 35)">GitHub Stats</text>
    <svg y="60">
        <g transform="translate(390 40)">
            <circle class="rank-circle-rim" cx="-10" cy="8" r="40"/>
            <circle class="rank-circle" cx="-10" cy="8" r="40"/>
            <text x="-5" y="3" alignment-baseline="central" dominant-baseline="central" text-anchor="middle" class="rank-text">A+</text>
        </g>
        <svg>
            <g class="stagger" style="animation-delay:450ms">
                <text class="stat bold" y="12.5" transform="translate(25)">Total Stars Earned:</text>
                <text class="stat" x="170" y="12.5" transform="translate(25)">148</text>
            </g>
            <g class="stagger" style="animation-delay:600ms">
                <text class="stat bold" y="12.5" transform="translate(25 25)">Total Commits:</text>
                <text class="stat" x="170" y="12.5" transform="translate(25 25)">541</text>
            </g>
            <g class="stagger" style="animation-delay:750ms">
                <text class="stat bold" y="12.5" transform="translate(25 50)">Total PRs:</text>
                <text class="stat" x="170" y="12.5" transform="translate(25 50)">24</text>
            </g>
            <g class="stagger" style="animation-delay:900ms">
                <text class="stat bold" y="12.5" transform="translate(25 75)">Total Issues:</text>
                <text class="stat" x="170" y="12.5" transform="translate(25 75)">40</text>
            </g>
            <g class="stagger" style="animation-delay:1050ms">
                <text class="stat bold" y="12.5" transform="translate(25 100)">Contributed to:</text>
                <text class="stat" x="170" y="12.5" transform="translate(25 100)">61</text>
